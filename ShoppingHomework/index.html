<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <div class="overlay"></div>
        <nav>
            <h2>JEWELLERY POUCH</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#container">Add New Jewellery</a></li>
                <li class="cart">
                    <a href="cart.html">
                        <ion-icon name="basket"></ion-icon>Cart<span>0</span> 
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="heading">
      <h1>Products</h1>
    </div>

    <section class="container">
        <div class="image">
            <img src="images/necklace.png" height=250px weight=250px alt="jewellery1">
            <h5 class="card-title">GOLD NECKLACE</h5>
            <p class="card-text">18K BREE MEDIUM CHUNKY CHAIN NECKLACE</p>
            <h3>$50,00</h3>
            <a href="#" class="add-cart cart1">ADD BASKET</a>
        </div>
        <div class="image">
            <img src="images/diamond.png" height=250px weight=250px alt="jewellery2">
            <h5 class="card-title">DIAMOND RING</h5>
            <p class="card-text">18K NOLA RING</p>
            <h3>$80,00</h3>
            <a href="#" class="add-cart cart2">ADD BASKET</a>
        </div>
        <div class="image">
            <img src="images/earring.png" height=250px weight=250px alt="jewellery3">
            <h5 class="card-title">DIAMOND EARRINGS</h5>
            <p class="card-text">18K NOEMI HOOP EARRINGS</p>
            <h3>$30,00</h3>
            <a href="#" class="add-cart cart3">ADD BASKET</a>
        </div>
    </section>

    <section class="container"  id="container">
      <div class="row">
 
        <div class="col-sm">
          <div class ="container text-center p-4 bg-dark m-3 rounded text-white">
              <div>
                <h4>Add New Jewellery</h4>
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Jewellery Type</label>
                    <input id = "type" type="text" class="form-control" id="exampleInputEmail1" placeholder="Jewellery Type">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Description</label>
                    <input id = "desc" type="text" class="form-control" id="exampleInputPassword1" placeholder="Description">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Jewellery Link</label>
                    <input id = "link" type="url" class="form-control" id="exampleInputPassword1" placeholder="Jewellery Link">        
                  </div>
                  <button type="button" onclick = "add()" class="btn btn-primary">ADD</button>
                </form>
          </div>
         </div>    
        </div>
      </div>
  </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="main.js"></script>
</body>
</html>
